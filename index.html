<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Braddock's Trail Park - Friends of Norwin Trails</title>
    <meta
      name="description"
      content="GIS data and trail information for Braddock's Trail Park by Friends of Norwin Trails"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      /* Style the GitHub Pages title */
      .markdown-body h1:first-child {
        font-size: 2.5em !important;
        color: #002855 !important;
        font-weight: 600 !important;
        padding: 20px 0 !important;
        margin: 0 30px 20px !important;
        border-bottom: 3px solid #eaaa00 !important;
      }

      /* Style links */
      .markdown-body a {
        color: #002855 !important;
        text-decoration: underline !important;
      }

      .markdown-body h1:first-child a {
        text-decoration: none !important;
      }

      .markdown-body a:hover {
        color: #eaaa00 !important;
      }

      /* Override GitHub Pages container width */
      .markdown-body,
      .markdown-body .container,
      header.container,
      div.container,
      .container {
        max-width: none !important;
        width: 100% !important;
        padding: 0 15px !important;
        margin: 0 !important;
        box-sizing: border-box !important;
      }

      .markdown-body {
        box-sizing: border-box;
      }

      .container {
        display: flex !important;
        margin-bottom: 20px !important;
        flex-direction: row;
      }

      .info-panel {
        width: 30%;
        padding: 20px;
        box-sizing: border-box;
      }

      .map-container {
        width: 70%;
        box-sizing: border-box;
      }

      #map {
        height: 900px;
        width: 100%;
      }

      /* Mobile responsive styles */
      @media screen and (max-width: 768px) {
        body {
          display: flex;
          flex-direction: column;
        }

        .container {
          flex-direction: column !important;
          order: 1;
          margin-bottom: 0 !important;
          padding: 0 !important;
        }

        .info-panel {
          display: none;
        }

        .map-container {
          width: 100%;
          padding: 0;
        }

        #map {
          height: 75vh;
        }

        .markdown-body {
          order: 2;
          padding: 20px 15px !important;
        }

        .markdown-body h1:first-child {
          font-size: 2em !important;
          margin: 0 15px 15px !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="info-panel">
        <!-- Space for additional information -->
      </div>
      <div class="map-container">
        <div id="map"></div>
      </div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.1/mapbox-gl.js"></script>
    <script>
      // Load the Mapbox token based on environment
      const MAPBOX_TOKEN = (() => {
        // Check if a development token is available in localStorage
        const devToken = localStorage.getItem("mapbox_dev_token");
        if (devToken) return devToken;

        // Fall back to production token if no dev token is set
        return "pk.eyJ1IjoiZG5hayIsImEiOiJjbTViY3dtamQycTQ0Mm1wcTZxd3ltNG82In0.XfOFWaiX-Usb8PUqD6lSFQ"; // Replace this with your production token
      })();

      // For development: You can set your dev token in the browser console with:
      // localStorage.setItem('mapbox_dev_token', 'your-dev-token-here')

      mapboxgl.accessToken = MAPBOX_TOKEN;

      const map = new mapboxgl.Map({
        container: "map",
        //style: "mapbox://styles/mapbox/outdoors-v12", // You can replace this with your custom style URL
        style: "mapbox://styles/dnak/cm3ua6jw3000801qrfm6f1rqn",
        center: [-79.774776, 40.302799],
        zoom: 16,
      });

      // Define trail colors
      const trailColors = {
        Christmas: "#E63946",
        "Eagle #1": "#1D3557",
        Forest: "#2A9D8F",
        "Look Out": "#E9C46A",
        "Look Out East": "#F4A261",
        "No Name": "#457B9D",
        "No Name North Loop": "#A8DADC",
        "South Connector": "#E76F51",
        "South End": "#264653",
        "Switch Board": "#FFB703",
      };

      map.on("load", () => {
        fetch("braddocks-trail-trails.geojson")
          .then((response) => response.json())
          .then((data) => {
            map.addSource("trails", {
              type: "geojson",
              data: data,
            });

            map.addLayer({
              id: "trails-layer",
              type: "line",
              source: "trails",
              layout: {
                "line-join": "round",
                "line-cap": "round",
              },
              paint: {
                "line-color": [
                  "match",
                  ["get", "Name"],
                  "Christmas",
                  trailColors["Christmas"],
                  "Eagle #1",
                  trailColors["Eagle #1"],
                  "Forest",
                  trailColors["Forest"],
                  "Look Out",
                  trailColors["Look Out"],
                  "Look Out East",
                  trailColors["Look Out East"],
                  "No Name",
                  trailColors["No Name"],
                  "No Name North Loop",
                  trailColors["No Name North Loop"],
                  "South Connector",
                  trailColors["South Connector"],
                  "South End",
                  trailColors["South End"],
                  "Switch Board",
                  trailColors["Switch Board"],
                  "#666666", // default color for any unmatched names
                ],
                "line-width": 3,
                "line-opacity": 0.85,
              },
            });
          });
      });
    </script>

    <div class="markdown-body">
      <h3>About</h3>
      <p>
        The
        <a href="https://github.com/norwin-trails/braddocks-trail"
          >norwin-trails/braddocks-trail</a
        >
        repository stores GIS data for Braddock's Trail Park. All data was
        collected by
        <a href="https://norwintrails.org">Friends of Norwin Trails</a>, a
        501(c)(3) organization committed to establishing safe and accessible
        recreational bicycling and walking opportunities in the Norwin area.
      </p>
    </div>
  </body>
</html>
